<ion-header>

  <ion-navbar>
    <ion-title>IssueList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<ion-list>
    		<ion-item *ngFor="let issue of issues">
    			<div>
    				<img class="issueImg" src="{{issue.imageUrl}}" />
    				<p>{{issue.description}}</p>
    			</div>
      			<button ion-button (click)='goToDetails(issue.id)' >Go to details</button>
    		</ion-item>
  		</ion-list>
</ion-content>
