<ion-header>

  <ion-navbar>
    <ion-title>DetailsPage</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
		<ion-list>
			<ion-spinner *ngIf="!issue"></ion-spinner>
    		<ion-item *ngIf="issue">
    			<div>
    				<img class="issueImg" src="{{issue.imageUrl}}" />
    				<p>{{issue.description}}</p>
    			</div>
      			<!--<button ion-button (click)='goToMap(issue.id)' >Show on map</button>-->
    		</ion-item>
  		</ion-list>
</ion-content>
