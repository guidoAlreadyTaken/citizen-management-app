<ion-header>

  <ion-navbar>
    <ion-title>IssueMap</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)='logOut()'>
      		<ion-icon name='log-out'></ion-icon>
    	</button>
  	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class='map' leaflet [leafletOptions]='mapOptions' [leafletLayers]='mapMarkers' (leafletMapReady)='onMapReady($event)'>
  	
  </div>
</ion-content>
